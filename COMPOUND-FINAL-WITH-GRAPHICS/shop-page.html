            to {

        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function renderProducts(filter = 'all') {
            const grid = document.getElementById('products-grid');
            const filteredProducts = filter === 'all' 
                ? products 
                : products.filter(p => p.category === filter);
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" data-category="${product.category}">
                    ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    <div class="product-image">${product.icon}</div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-category">${product.category.replace('-', ' ')}</p>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">$${product.price}</span>
                            <button class="add-to-cart" onclick="addToCart('${product.id}')">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            // Update active filter
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Render filtered products
            renderProducts(category);
            
            // Track filter usage
            gtag('event', 'filter_products', {
                'event_category': 'shop',
                'event_label': category
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            showToast(`${product.name} added to cart!`);
            
            // Track add to cart
            gtag('event', 'add_to_cart', {
                'event_category': 'ecommerce',
                'event_label': product.name,
                'value': product.price
            });
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            // Update count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update items display
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: var(--text-dim);">Your cart is empty</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.icon}</div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                            </div>
                        </div>
                        <span class="remove-item" onclick="removeFromCart('${item.id}')">âœ•</span>
                    </div>
                `).join('');
            }
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `$${total}`;
        }

        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartUI();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function proceedToCheckout() {
            if (cart.length === 0) {
                showToast('Your cart is empty');
                return;
            }

            // Track checkout initiation
            gtag('event', 'begin_checkout', {
                'event_category': 'ecommerce',
                'value': cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            });

            try {
                // Create line items for Stripe
                const lineItems = cart.map(item => ({
                    price: item.stripePriceId,
                    quantity: item.quantity
                }));

                // Create Stripe checkout session (you'll need a backend endpoint for this)
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lineItems: lineItems,
                        successUrl: window.location.origin + '/order-success.html',
                        cancelUrl: window.location.origin + '/shop-page.html'
                    })
                });

                const { sessionId } = await response.json();

                // Redirect to Stripe Checkout
                const { error } = await stripe.redirectToCheckout({ sessionId });

                if (error) {
                    showToast('Checkout error: ' + error.message);
                }
            } catch (error) {
                // Fallback for demo purposes
                showToast('Redirecting to checkout...');
                setTimeout(() => {
                    window.location.href = '/checkout-page.html';
                }, 1500);
            }
        }

        // Initialize

            renderProducts();
            updateCartUI();
        });
